<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Slider</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Cabin|Lato|Fjalla+One|Montserrat|Roboto&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="owl-carousel owl-theme">
        <div class="slide slide-1">
            <div class="slide-content">
                <div class="slider-images">
                    <img class="slider-img" src="./images/Back-Top.png" alt="img">
                </div>
            </div>
        </div>
        <div class="slide slide-2">
            <div class="slide-content">
                <div class="slider-images">
                    <img class="slider-img" src="./images/Fornt.png" alt="img">
                </div>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="slide-content">
                <div class="slider-images">
                    <img class="slider-img" src="./images/guk-for-front.png" alt="img">
                </div>
            </div>
        </div>
        <div class="slide slide-3">
            <div class="slide-content">
                <div class="slider-images">
                    <img class="slider-img" src="./images/Revised.png" alt="img">
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Owl Carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    
    <!-- Custom Javascript -->
    <script>
        $(document).ready(function () {
            $(".owl-carousel").owlCarousel({
                items:1,
                loop:true,
                nav:true,
                dots:true,
                autoplay:true,            
                autoplaySpeed:1000,
                smartSpeed:1500,
                autoplayHoverPause:true
            });
        });
    </script>
</body>

</html>
